<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Games Room</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #balance {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        #plinko-board {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .slot {
            width: 50px;
            height: 100px;
            background: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 0 5px #999;
        }
        .slot:hover {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='/'">Back to Chat Room</button>
    </div>

    <h2>Welcome to the Games Room!</h2>

    <div id="balance">Your Coins: <span id="coins">{{ coins }}</span></div>
    <button id="claim-btn">Claim 2000 Coins (every 12 hours)</button>

    <div id="plinko-board">
        <div class="slot" data-position="left">Left</div>
        <div class="slot" data-position="middle">Middle</div>
        <div class="slot" data-position="right">Right</div>
    </div>

    <div id="message"></div>

    <script>
        $(document).ready(function() {
            $('#claim-btn').click(function() {
                $.post('/claim', {}, function(data) {
                    if (data.status === 'success') {
                        $('#coins').text(data.new_balance);
                        $('#message').text('Successfully claimed 2000 coins!');
                    } else {
                        $('#message').text(data.message);
                    }
                });
            });

            $('.slot').click(function() {
                const position = $(this).data('position');
                $('#message').text('Playing Plinko...');

                $.post('/plinko', {position: position}, function(data) {
                    if (data.status === 'success') {
                        $('#coins').text(data.new_balance);
                        if (data.outcome === 'win') {
                            $('#message').text('You won coins! ðŸŽ‰');
                        } else {
                            $('#message').text('You lost coins. Try again!');
                        }
                    } else {
                        $('#message').text(data.message);
                    }
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roulette Game</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #roulette {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #444;
      overflow: hidden;
      box-shadow: 0 0 20px #f00;
      margin-bottom: 1rem;
      user-select: none;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      border: 1px solid #333;
      background: red;
      color: white;
      text-align: right;
      padding-right: 10px;
      font-size: 12px;
      line-height: 1.5;
    }
    .segment.black {
      background: black;
      color: white;
    }
    #pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 0;
      height: 0;
      margin-left: -10px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #f00;
      z-index: 10;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      background: #f00;
      border: none;
      border-radius: 5px;
      color: white;
      user-select: none;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <h1>Roulette Game</h1>
  <div id="roulette">
    <div id="pointer"></div>
    <div id="wheel"></div>
  </div>
  <button id="spinBtn">Spin</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const resultDiv = document.getElementById('result');
    const spinBtn = document.getElementById('spinBtn');

    // Roulette numbers and colors (European style, 0-36)
    const segments = [
      { number: 0, color: 'green' },
      { number: 32, color: 'red' },
      { number: 15, color: 'black' },
      { number: 19, color: 'red' },
      { number: 4, color: 'black' },
      { number: 21, color: 'red' },
      { number: 2, color: 'black' },
      { number: 25, color: 'red' },
      { number: 17, color: 'black' },
      { number: 34, color: 'red' },
      { number: 6, color: 'black' },
      { number: 27, color: 'red' },
      { number: 13, color: 'black' },
      { number: 36, color: 'red' },
      { number: 11, color: 'black' },
      { number: 30, color: 'red' },
      { number: 8, color: 'black' },
      { number: 23, color: 'red' },
      { number: 10, color: 'black' },
      { number: 5, color: 'red' },
      { number: 24, color: 'black' },
      { number: 16, color: 'red' },
      { number: 33, color: 'black' },
      { number: 1, color: 'red' },
      { number: 20, color: 'black' },
      { number: 14, color: 'red' },
      { number: 31, color: 'black' },
      { number: 9, color: 'red' },
      { number: 22, color: 'black' },
      { number: 18, color: 'red' },
      { number: 29, color: 'black' },
      { number: 7, color: 'red' },
      { number: 28, color: 'black' },
      { number: 12, color: 'red' },
      { number: 35, color: 'black' },
      { number: 3, color: 'red' },
      { number: 26, color: 'black' }
    ];

    // Create segments visually
    function createWheel() {
      const wheel = document.getElementById('wheel');
      wheel.innerHTML = '';
      const segCount = segments.length;
      const anglePerSegment = 360 / segCount;

      segments.forEach((seg, i) => {
        const segDiv = document.createElement('div');
        segDiv.className = 'segment';
        if (seg.color === 'black') segDiv.classList.add('black');
        if (seg.color === 'green') segDiv.style.background = 'green';
        segDiv.style.transform = `rotate(${i * anglePerSegment}deg) skewY(-60deg)`;
        segDiv.textContent = seg.number;
        wheel.appendChild(segDiv);
      });
    }

    createWheel();

    let spinning = false;

    spinBtn.addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      resultDiv.textContent = '';
      spinBtn.disabled = true;

      // Pick random winning segment index
      const winningIndex = Math.floor(Math.random() * segments.length);

      // Calculate final rotation angle
      // We rotate multiple full spins plus the offset for the winning segment
      const fullSpins = 5; // Number of full rotations before stopping
      const anglePerSegment = 360 / segments.length;
      const stopAngle = 360 * fullSpins + (winningIndex * anglePerSegment) + anglePerSegment / 2;

      wheel.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
      wheel.style.transform = `rotate(-${stopAngle}deg)`;

      wheel.addEventListener('transitionend', () => {
        spinning = false;
        spinBtn.disabled = false;
        const winningNumber = segments[winningIndex].number;
        const winningColor = segments[winningIndex].color;
        resultDiv.textContent = `Result: ${winningNumber} (${winningColor.toUpperCase()})`;
      }, { once: true });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<style>
  body { font-family: Arial, sans-serif; background:#222; color:#eee; display:flex; justify-content:center; align-items:center; height:100vh; }
  form { background:#333; padding:20px; border-radius:8px; }
  input[type=password] { padding:10px; font-size:16px; }
  input[type=submit] { padding:10px 20px; font-size:16px; margin-left:10px; cursor:pointer; }
  .error { color:#f88; margin-top:10px; }
</style>
</head>
<body>
  <form method="POST" action="/login">
    <label>Enter site password: </label>
    <input type="password" name="password" required autofocus />
    <input type="submit" value="Login" />
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>

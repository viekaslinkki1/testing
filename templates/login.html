<!DOCTYPE html>
<html>
<head>
  <title>Login - Public Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #007bff;
    }
    button {
      width: 100%;
      padding: 12px 0;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #b00020;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    {% if error %}
      <div class="error" role="alert">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post" aria-label="Login form">
      <input type="text" name="username" placeholder="Enter username" required autocomplete="username" aria-required="true" />
      <input type="password" name="password" placeholder="Enter password" required autocomplete="current-password" aria-required="true" />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>

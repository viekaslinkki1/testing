<!DOCTYPE html>
<html>
<head>
  <title>Public Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    #chat-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      position: relative;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }
    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      word-wrap: break-word;
    }
    #messages li:last-child {
      border-bottom: none;
    }
    #chat-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #username, #message {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    button {
      padding: 0 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      height: 40px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #plinko-game {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    #plinko-container {
      margin: 100px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #plinko-game input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }
    #close-plinko {
      background-color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Public Chat Room</h2>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input type="text" id="username" placeholder="Your name (optional)" autocomplete="off" />
      <input type="text" id="message" placeholder="Type your message" autocomplete="off" required />
      <button type="submit">Send</button>
    </form>

    <!-- Plinko Button -->
    <button id="play-plinko">Play Plinko</button>
  </div>

  <!-- Plinko Game Overlay -->
  <div id="plinko-game">
    <div id="plinko-container">
      <h2>Plinko Game</h2>
      <input type="number" id="plinko-rows" placeholder="Number of Rows" value="5" min="1">
      <input type="number" id="plinko-bet" placeholder="Bet Amount" value="100" min="1">
      <button id="start-plinko">Start Game</button>
      <button id="close-plinko">Close</button>
      <div id="plinko-result"></div>
    </div>
  </div>

  <script>
    const socket = io();

    // Toggle Plinko game visibility
    document.getElementById('play-plinko').onclick = () => {
      document.getElementById('plinko-game').style.display = 'block';
    };

    document.getElementById('close-plinko').onclick = () => {
      document.getElementById('plinko-game').style.display = 'none';
    };

    document.getElementById('start-plinko').onclick = () => {
      const rows = parseInt(document.getElementById('plinko-rows').value);
      const bet = parseInt(document.getElementById('plinko-bet').value);

      fetch('/plinko', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ bet, rows })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          document.getElementById('plinko-result').innerHTML = `
            <p>Path Taken: ${data.path}</p>
            <p>Final Slot: ${data.final_slot}</p>
            <p>Winnings: ${data.winnings}</p>
            <p>New Balance: ${data.new_balance}</p>
          `;
        } else {
          alert(data.message);
        }
      });
    };

    // Chat Message Handling
    document.getElementById('chat-form').addEventListener('submit', e => {
      e.preventDefault();
      const messageInput = document.getElementById('message');
      const usernameInput = document.getElementById('username');
      const message = messageInput.value.trim();
      if (!message) return;
      const username = usernameInput.value.trim() || "anom";
      socket.emit('send_message', { username: username, message: message });
      messageInput.value = '';
    });

    socket.on('receive_message', data => {
      const messages = document.getElementById('messages');
      const li = document.createElement('li');
      li.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>

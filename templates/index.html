<!DOCTYPE html>
<html>
<head>
  <title>Public Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    #chat-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      position: relative;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }
    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }
    #messages li:last-child {
      border-bottom: none;
    }
    #chat-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #username {
      width: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #username:focus {
      border-color: #007bff;
    }
    #message {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #message:focus {
      border-color: #007bff;
    }
    button {
      padding: 0 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      height: 40px;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Dropdown menu styles */
    .dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
      user-select: none;
    }
    .dropdown > button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .dropdown > button:hover {
      background-color: #0056b3;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 4px;
      padding: 12px 16px;
      z-index: 1000;
      font-size: 14px;
      color: #333;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
    .dropdown-content h4 {
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .dropdown-content p {
      margin: 6px 0;
      font-family: monospace;
      background: #f0f0f0;
      padding: 6px 8px;
      border-radius: 3px;
      user-select: text;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Public Chat Room</h2>

    <!-- Dropdown menu -->
    <div class="dropdown" id="dropdown">
      <button id="dropdown-btn">Menu â–¼</button>
      <div class="dropdown-content">
        <h4>Security</h4>
        <p><code>/deletemessage &lt;number&gt;</code> - Delete last &lt;number&gt; messages</p>
        <!-- You can add more commands or info here -->
      </div>
    </div>

    <ul id="messages">
      {% for id, username, message in messages %}
        <li data-id="{{ id }}"><strong>{{ username }}</strong>: {{ message }}</li>
      {% endfor %}
    </ul>
    <form id="chat-form">
      <input
        type="text"
        id="username"
        placeholder="Your name (optional)"
        maxlength="20"
        autocomplete="off"
      />
      <input
        type="text"
        id="message"
        placeholder="Type a message"
        required
        autocomplete="off"
        autofocus
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const messages = document.getElementById('messages');
    const usernameInput = document.getElementById('username');

    // Dropdown menu toggle
    const dropdown = document.getElementById('dropdown');
    const dropdownBtn = document.getElementById('dropdown-btn');
    dropdownBtn.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });

    // Scroll to bottom function
    function scrollToBottom() {
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const messageInput = document.getElementById('message');
      let message = messageInput.value.trim();
      if (message === '') return;

      // Get username or default "anom"
      let username = usernameInput.value.trim();
      if (!username) username = 'anom';

      // Check for /deletemessage command
      const deleteCmdMatch = message.match(/^\/deletemessage (\d+)$/);
      if (deleteCmdMatch) {
        const amount = parseInt(deleteCmdMatch[1], 10);
        socket.emit('delete_messages', { amount, username });
      } else {
        socket.emit('send_message', { username, message });
      }

      messageInput.value = '';
      messageInput.focus();
    });

    socket.on('receive_message', data => {
      const item = document.createElement('li');
      item.setAttribute('data-id', data.id);
      item.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
      messages.appendChild(item);
      scrollToBottom();
    });

    socket.on('messages_deleted', data => {
      const deletedIds = data.deleted_ids;
      deletedIds.forEach(id => {
        const elem = document.querySelector(`#messages li[data-id='${id}']`);
        if (elem) elem.remove();
      });
    });

    // Scroll to bottom on tab focus (fix for inactive tab issue)
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        scrollToBottom();
      }
    });
  </script>
</body>
</html>

""<!DOCTYPE html>
<html>
<head>
  <title>Public Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    #chat-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      position: relative;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }
    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }
    #messages li:last-child {
      border-bottom: none;
    }
    #chat-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #username {
      width: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #message {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    button {
      padding: 0 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      height: 40px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #plinko-button {
      margin-top: 10px;
      background-color: #28a745;
    }
    #plinko-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Public Chat Room</h2>
    
    <ul id="messages">
      {% for id, username, message in messages %}
        <li data-id="{{ id }}"><strong>{{ username }}:</strong> {{ message }}</li>
      {% endfor %}
    </ul>

    <form id="chat-form">
      <input type="text" id="username" placeholder="Your name (optional)">
      <input type="text" id="message" placeholder="Type your message" autocomplete="off" required>
      <button type="submit">Send</button>
    </form>

    <button id="plinko-button">Play Plinko</button>
  </div>

<script>
  const socket = io();

  socket.on('receive_message', data => {
    const messages = document.getElementById('messages');
    const li = document.createElement('li');
    li.setAttribute('data-id', data.id);
    li.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
    messages.appendChild(li);
    messages.scrollTop = messages.scrollHeight;
  });

  socket.on('messages_deleted', data => {
    const deletedIds = data.deleted_ids;
    deletedIds.forEach(id => {
      const msgElem = document.querySelector(`#messages li[data-id='${id}']`);
      if (msgElem) {
        msgElem.remove();
      }
    });
  });

  document.getElementById('chat-form').addEventListener('submit', e => {
    e.preventDefault();
    const messageInput = document.getElementById('message');
    const usernameInput = document.getElementById('username');
    const message = messageInput.value.trim();
    if (!message) return;
    const username = usernameInput.value.trim() || "anon";
    socket.emit('send_message', { username: username, message: message });
    messageInput.value = '';
  });

  document.getElementById('plinko-button').addEventListener('click', () => {
    window.location.href = "/plinko";
  });
</script>
</body>
</html>""

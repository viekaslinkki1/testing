<!DOCTYPE html>
<html>
<head>
  <title>Public Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    #chat-container {
      max-width: 700px; /* wider for dropdown */
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: row; /* horizontal layout */
      height: 80vh;
      position: relative;
    }
    #chat-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      margin-right: 20px;
      height: 100%;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }
    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }
    #messages li:last-child {
      border-bottom: none;
    }
    #chat-form {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #username {
      width: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #username:focus {
      border-color: #007bff;
    }
    #message {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    #message:focus {
      border-color: #007bff;
    }
    button {
      padding: 0 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s;
      height: 42px;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Dropdown container on right side */
    #dropdown-container {
      width: 200px;
      border-left: 1px solid #ddd;
      padding-left: 15px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    /* Dropdown menu styling */
    .dropdown {
      position: relative;
      margin-bottom: 20px;
      user-select: none;
    }
    .dropdown-label {
      font-weight: bold;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 10px;
      width: 220px;
      z-index: 1000;
      font-size: 14px;
      color: #333;
      line-height: 1.4;
    }

    /* Show dropdown content when hovering over label */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-main">
      <h2>Public Chat Room</h2>
      <ul id="messages">
        {% for id, username, message in messages %}
          <li data-id="{{ id }}"><strong>{{ username }}</strong>: {{ message }}</li>
        {% endfor %}
      </ul>
      <form id="chat-form">
        <input
          type="text"
          id="username"
          placeholder="Your name (default: anom)"
          autocomplete="off"
        />
        <input
          type="text"
          id="message"
          placeholder="Type a message"
          required
          autocomplete="off"
          autofocus
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <div id="dropdown-container">
      <div class="dropdown">
        <div class="dropdown-label">Security</div>
        <div class="dropdown-content">
          <strong>/deletemessage &lt;amount&gt;</strong><br>
          Deletes the specified number of most recent messages.<br>
          <em>Example:</em> <code>/deletemessage 12</code> deletes the last 12 messages.
        </div>
      </div>
      <!-- Add more dropdowns here if needed -->
    </div>
  </div>

  <script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const messages = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = usernameInput.value.trim() || 'anom';
      const message = messageInput.value.trim();
      if (message === '') return;

      // Check for /deletemessage command
      const deleteCmdMatch = message.match(/^\/deletemessage (\d+)$/);
      if (deleteCmdMatch) {
        const amount = parseInt(deleteCmdMatch[1], 10);
        socket.emit('delete_messages', { amount });
      } else {
        socket.emit('send_message', { username: username, message: message });
      }

      messageInput.value = '';
      messageInput.focus();
    });

    socket.on('receive_message', data => {
      const item = document.createElement('li');
      item.setAttribute('data-id', data.id);
      item.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;  // auto-scroll
    });

    socket.on('messages_deleted', data => {
      const deletedIds = data.deleted_ids;
      deletedIds.forEach(id => {
        const elem = document.querySelector(`#messages li[data-id='${id}']`);
        if (elem) elem.remove();
      });
    });
  </script>
</body>
</html>

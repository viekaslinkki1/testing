<!DOCTYPE html>
<html>
<head>
  <title>Public Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    #chat-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      position: relative;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }
    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      position: relative;
      word-break: break-word;
    }
    #messages li:last-child {
      border-bottom: none;
    }
    #chat-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #username {
      width: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #username:focus {
      border-color: #007bff;
    }
    #message {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #message:focus {
      border-color: #007bff;
    }
    button {
      padding: 0 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      height: 40px;
    }
    button:hover {
      background-color: #0056b3;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
      user-select: none;
    }
    .dropdown > button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .dropdown > button:hover {
      background-color: #0056b3;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 4px;
      padding: 12px 16px;
      z-index: 1000;
      font-size: 14px;
      color: #333;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
    .dropdown-content h4 {
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .dropdown-content p {
      margin: 6px 0;
      font-family: monospace;
      background: #f0f0f0;
      padding: 6px 8px;
      border-radius: 3px;
      user-select: text;
    }
    .msg-id {
      font-size: 11px;
      color: #888;
      position: absolute;
      right: 10px;
      bottom: 4px;
    }

    #message-count {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      text-align: right;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Public Chat Room</h2>

    <div class="dropdown" id="dropdown">
      <button id="dropdown-btn" aria-haspopup="true" aria-expanded="false">Menu â–¼</button>
      <div class="dropdown-content" role="menu" aria-label="Security menu">
        <h4>Security</h4>
        <p><code>/deletemessage &lt;number&gt;</code> - Delete last &lt;number&gt; messages</p>
        <p>Right-click message to copy its ID</p>
      </div>
    </div>

    <div id="message-count">Messages: 0</div>

    <ul id="messages" aria-live="polite" aria-relevant="additions">
      {% for msg in messages %}
        <li data-id="{{ msg.id|e }}">
          <strong>{{ msg.username|e }}</strong>: {{ msg.message|e }}
          <span class="msg-id">[ID: {{ msg.id|e }}]</span>
        </li>
      {% endfor %}
    </ul>

    <form id="chat-form" autocomplete="off" aria-label="Send message form">
      <!-- Username is prefilled and readonly -->
      <input type="text" id="username" aria-label="Username" value="{{ username|e }}" readonly />
      <input type="hidden" id="user_id" value="{{ user_id|e }}" />
      <input type="text" id="message" placeholder="Type your message" required aria-label="Message input" autofocus />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

<script>
  const socket = io();

  const messages = document.getElementById('messages');
  const messageCountElem = document.getElementById('message-count');

  // Update message count display
  function updateMessageCount() {
    messageCountElem.textContent = `Messages: ${messages.children.length}`;
  }

  // Escape HTML special characters
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }

  // Append a new message to the list and scroll down
  function addMessage(data) {
    const li = document.createElement('li');
    li.setAttribute('data-id', data.id);
    li.innerHTML = `<strong>${escapeHtml(data.username)}</strong>: ${escapeHtml(data.message)} <span class="msg-id">[ID: ${escapeHtml(data.id)}]</span>`;
    messages.appendChild(li);
    messages.scrollTop = messages.scrollHeight;
    updateMessageCount();
  }

  socket.on('receive_message', data => {
    if(data.id !== null) {
      addMessage(data);
    } else {
      // System messages
      const li = document.createElement('li');
      li.style.fontStyle = 'italic';
      li.style.color = '#555';
      li.textContent = `${data.username}: ${data.message}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
      updateMessageCount();
    }
  });

  socket.on('messages_deleted', data => {
    const deletedIds = data.deleted_ids;
    deletedIds.forEach(id => {
      const msgElem = document.querySelector(`#messages li[data-id='${id}']`);
      if (msgElem) {
        msgElem.remove();
      }
    });
    updateMessageCount();
  });

  document.getElementById('chat-form').addEventListener('submit', e => {
    e.preventDefault();
    const messageInput = document.getElementById('message');
    const usernameInput = document.getElementById('username');
    const userIdInput = document.getElementById('user_id');

    const message = messageInput.value.trim();
    if (!message) return;

    let username = usernameInput.value.trim() || "anom";
    let user_id = userIdInput.value || "anon_id";

    if (message.startsWith('/deletemessage ')) {
      const parts = message.split(' ');
      const amount = parseInt(parts[1]);
      if (!isNaN(amount) && amount > 0) {
        socket.emit('delete_messages', { amount: amount });
      }
    } else {
      socket.emit('send_message', { username: username, user_id: user_id, message: message });
    }

    messageInput.value = '';
    messageInput.focus();
  });

  // Dropdown menu toggle
  const dropdown = document.getElementById('dropdown');
  const dropdownBtn = document.getElementById('dropdown-btn');
  dropdownBtn.addEventListener('click', () => {
    dropdown.classList.toggle('show');
    const expanded = dropdownBtn.getAttribute('aria-expanded') === 'true';
    dropdownBtn.setAttribute('aria-expanded', !expanded);
  });

  // Close dropdown if clicked outside
  window.onclick = function(event) {
    if (!event.target.matches('#dropdown-btn')) {
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        dropdownBtn.setAttribute('aria-expanded', 'false');
      }
    }
  };

  updateMessageCount();
  messages.scrollTop = messages.scrollHeight;
</script>
</body>
</html>
